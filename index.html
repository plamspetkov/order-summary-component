<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__hero">
        <img
          class="card__hero--img spacer"
          src="./images/illustration-hero.svg"
          alt="Dancing girl while listening musing on her smartphone."
        />
      </div>
      <div class="card__inner">
        <div class="inner_info">
          <h1>Order Summary</h1>

          <p class="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="inner__sub spacer">
          <div class="inner__sub--icon">
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </div>
          <div class="inner__sub--info">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <div class="inner_link sub">
            <a class="inner__link--a" href="#">Change</a>
          </div>
        </div>

        <div class="inner__btn spacer">
          <button class="btn">Proceed to Payment</button>
        </div>
        <div class="inner__link">
          <a class="inner__link--b" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://plamspetkov.com">Plamen Petkov</a>.
    </footer>
  </body>
</html>
